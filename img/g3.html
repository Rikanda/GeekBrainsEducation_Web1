  <script type="text/javascript">
    //validation settings
    var sympliValidation = {
        timer: null,
        timeout: 100,
        exec: function () {
          var sympli = {
            formValidClass: 'success',
            formDirtyClass: 'dirty',
            formInvalidClass: 'faild'
          };

          var countsValid = $(this.currentForm).find('.sympli-valid').length;
          var countRules = Object.keys(this.settings.rules).length;
          if(this.numberOfInvalids() == countRules) { // all fields are invalid
            $(this.currentForm).removeClass(sympli.formValidClass).removeClass(sympli.formDirtyClass).addClass(sympli.formInvalidClass);
          } else if(this.numberOfInvalids() == 0 && countRules == countsValid) { // all fields are valid
            $(this.currentForm).removeClass(sympli.formInvalidClass).removeClass(sympli.formDirtyClass).addClass(sympli.formValidClass);
          } else {
            $(this.currentForm).removeClass(sympli.formInvalidClass).removeClass(sympli.formValidClass).addClass(sympli.formDirtyClass);
          }
        }
      };

      $(document).on('click', function (e) {
        if(sympliValidation.timer && $(e.target).hasClass('skip-validate')){
          clearTimeout(sympliValidation.timer);
          sympliValidation.timer = null;
        }
      });


    //Animation for the logo
    var isGoodTimeToAnimation = false;

    $(document).on('animationEnd webkitAnimationEnd', function(e){
      isGoodTimeToAnimation = e.originalEvent.animationName == "syro";
    });

    setTimeout(function () {
      $('.navbar-brand__animation').hover(function () {
        logoAnimation($('.navbar-brand-block'));
      });
    }, 2000);

    function logoAnimation(rotation) {
      var localRotation = rotation.clone();
      rotation.remove();
      isGoodTimeToAnimation = false;
      $('.brand').prepend(localRotation).on("mouseenter", function() {
        if (isGoodTimeToAnimation) {
          logoAnimation($('.navbar-brand-block'));
        }
      });
    }
  </script>

    <script type="text/javascript">
      $(document).ready(function () {

        var v = $("#login-form").validate({
          onkeyup: false,
          onfocusout: function (element, event) {
            if(sympliValidation) {
              sympliValidation.timer = setTimeout(function() {
                if($(element).valid()) {
                  $(element).addClass('sympli-valid')
                } else {
                  $(element).removeClass('sympli-invalid');
                }
                sympliValidation.exec.call(v);
              }, sympliValidation.timeout)
            } else {
              $(element).valid();
            }
          },
          focusInvalid: false,
          focusCleanup: true,
          submitHandler: function (form) {
            $(form).find('button[type=submit]').prop('disabled', true);
            form.submit();
          },
          rules: {
            email: {
              required: true,
              email: true
            },
            password: {
              required: true,
              minlength: 4
            }
          },
          messages: {
            email: {
              required: "Email is required",
              email: "Email is not valid"
            },
            password: {
              required: "Password is required",
              minlength: "Password must be at least 4 characters long"
            }
          }
        })
      });

      function onSubmitForm() {
        $('#login-form').submit();
      }

    </script>
